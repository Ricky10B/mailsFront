<div class="md:h-screen grid grid-cols-4 sm:grid-cols-12 gap-10">
    <app-send-mails [userSent]="userSendMail" class="col-start-1 col-end-10 sm:col-end-13 md:col-end-5 xl:col-end-4 p-4 md:p-7 md:border-r-4 border-gray-400 bg-blue-300"></app-send-mails>
    <div class="col-start-1 col-end-10 ml-10 sm:col-end-13 md:col-start-5 md:col-end-12 md:pt-3 mails">
        <div class="mt-8">
            <div class="w-11/12 md:w-full" id="containerMails">
                <div *ngIf="loader">
                    <app-spinner></app-spinner>
                </div>
                <div *ngIf="!loader && message" class="mt-4 bg-gray-400 rounded-lg py-4 px-6">
                    <p class="flex justify-between mr-2">
                        <i class="fas fa-arrow-left fa-2x text-blue-700 hover:text-blue-500 cursor-pointer focus:outline-none" routerLink="/home"></i>
                        <span>
                            <i class="fas fa-envelope-open-text fa-2x text-green-700"></i>
                        </span>
                        <span>
                            <i class="fas fa-check-circle fa-2x mx-1 text-green-600"></i>
                            <i class="fas fa-trash-alt fa-2x mx-1 text-red-700 hover:text-red-500 cursor-pointer" (click)="deleteMail()"></i>
                        </span>
                    </p>
                    <h3 class="text-xl my-4" id="userSendMail"><b class="text-2xl">Message from: </b>{{ user.userSend }}</h3>
                    <p class="text-lg"><b class="text-2xl">Message: </b>{{ user.message }}</p>
                    <div>
                        <button class="bg-blue-700 px-4 py-2 text-white text-lg rounded-lg mt-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-300 focus:text-black"
                            (click)="responseMail()">
                            Responder
                            <i class="fas fa-reply ml-2"></i>
                        </button>
                    </div>
                    <p class="text-right my-2"> {{ user.fecha | date: 'short' }} </p>
                </div>
                <div class="my-2" id="messagesBad"></div>
            </div>
        </div>
    </div>
</div>
